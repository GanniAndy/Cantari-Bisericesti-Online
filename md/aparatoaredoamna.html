<!DOCTYPE html>

        <title>
            Aparatoare Doamna
        </title>
        <link rel="stylesheet" href="stil.css">

    <body>
        
        <h1>Aparatoare Doamna</h1>
        <p>
            <b id="prl">A</b>părătoare Doamnă, pentru biruinţă mulţumire, <br>
            izbăvindu-ne din nevoi, aducem ţie, Născătoare de Dumnezeu noi robii Tăi.<br>
             Ci, ca ceea ce ai stăpânire nebiruită, izbaveste-ne din toate nevoile,<br>
              ca să strigăm ţie: Bucură-te, Mireasă, pururea Fecioară!
        </p>
    </body>
</html>
